<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='output.css')}}">
</head>
<body class="w-full h-screen dark:bg-linear-[45deg,_#090e14,_#112339,_#0d131f,_#090e14] bg-linear-[45deg,_#E3F2FD,_#BBDEFB,_#90CAF9,_#64B5F6] bg-(length:--bg-size) animate-background ">
    <header>
        <ul class="w-full h-16 flex items-center justify-between bg-primary/20 text-white backdrop-blur-lg fixed top-0 z-10">
            <li class="ml-10 cascadia flex items-center"><img src="{{url_for('static',filename='img/logo-dino.svg')}}" alt=""><a href="/" class="pl-2">Icone</a></li>
            <div class=" w-[480px] flex items-center justify-between  mr-10">
                <li class=" "><a href="/" class="hover:bg-secundary transition-all px-5 py-2 mx-3 rounded cascadia text-nowrap">About us</a>
                </li>
                <li class=""><a href="#juegos" class="hover:bg-secundary transition-all  px-5 py-2 mx-3 rounded cascadia">Juegos</a>
                </li>
                <li class=""><a href="/login" class="hover:bg-secundary transition-all p-3 mx-3 rounded text-nowrap cascadia">Log out</a>
                </li>
                <li>
                    <div class="relative flex justify-center items-center bg-sky-700 dark:bg-gray-800 p-1 gap-x-1    rounded-full w-[140px]">

                        <button id="system" class="theme-btn border rounded-full border-white/20 active:translate-y-[2px]  relative z-10 w-10 h-10 flex justify-center items-center  text-gray-900 dark:text-white transition-all duration-300">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                          </svg>
                          
                        </button>
                        <button id="light" class="theme-btn border rounded-full border-white/20 active:translate-y-[2px] relative z-10 w-10 h-10 flex justify-center items-center text-gray-900 dark:text-white transition-all duration-300" alt="">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                          </svg>
                          
                        </button >
                        <button id="dark" class="theme-btn border rounded-full border-white/20 active:translate-y-[2px] relative z-10 w-10 h-10 flex justify-center items-center text-gray-900 dark:text-white transition-all duration-300">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                          </svg>
                          
                        </button>
                      </div>
                </li>
            </div>
        </ul>
    </header>
    <main>
        <div class="w-full h-screen flex justify-center items-center " >
            <div class="w-1/2 h-4/5 flex flex-col justify-center items-center cascadia bg-secundary mt-20 rounded-lg">
                <form action="{{ url_for('nuevo_cliente') }}" method="POST" class="w-4/5 h-full flex flex-col justify-center items-center ">
                    <div class="w-1/2 h-4/5 rounded-full">
                      <img src="{{url_for('static', filename='img/logo-dino.svg')}}" alt="" class="h-full w-full object-cover rounded-full">
                    </div>
                    <label for="name" class="self-start text-white/90 cascadia text-2xl">Nombre:</label>
                    <input type="text" name="name" class="border w-full border-sky-950/90 dark:border-white/50 py-1 rounded-sm" required>
            
                    <label for="email" class="self-start text-white/90 cascadia text-2xl">Correo Electrónico:</label>
                    <input type="email" name="email" class="border w-full border-sky-950/90 dark:border-white/50 py-1 rounded-sm" required>

                    <label for="img_url" class="self-start text-white/90 cascadia text-2xl">Imagen:</label>
                    <input type="text" name="img_url" class="border w-full border-sky-950/90 dark:border-white/50 py-1 rounded-sm" required>
            
                    <button type="submit" class="border rounded-sm mt-10 p-2 text-xl text-white">Agregar Cliente</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="mt-6 text-center text-gray-500 text-sm cascadia">
        <div>
            © 2025 TuEmpresa. Todos los derechos reservados.
        <br><a href="/terminos" class="text-blue-500 hover:underline cascadia ">Términos y condiciones</a> |
        <a href="/privacidad" class="text-blue-500 hover:underline cascadia ">Política de privacidad</a>
        </div>
        
    </footer>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
