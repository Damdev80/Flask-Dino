<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='output.css')}}">
</head>
<body class="dark:bg-linear-[45deg,_#090e14,_#112339,_#0d131f,_#090e14] bg-linear-[45deg,_#E3F2FD,_#BBDEFB,_#90CAF9,_#64B5F6] bg-(length:--bg-size) animate-background">
    <form action="{{ url_for('new_games') }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" name="name" required><br>

        <label for="image_url">URL de la imagen:</label>
        <input type="text" name="image_url" required><br>

        <label for="price">Precio:</label>
        <input type="number" step="0.01" name="price" required><br>

        <button type="submit">Agregar Juego</button>
    </form>
</body>
</html>
