<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='output.css')}}">
</head>
<body class="dark:bg-linear-[45deg,_#090e14,_#112339,_#0d131f,_#090e14] bg-linear-[45deg,_#E3F2FD,_#BBDEFB,_#90CAF9,_#64B5F6] bg-(length:--bg-size) animate-background">
    <div class="w-full h-screen flex bg-transparent justify-center items-center ">
        <h1></h1>    
        <form action="{{ url_for('new_games') }}" method="POST" class="w-1/2 h-auto bg-white/40 flex flex-col justify-center items-center rounded-">
            <label for="name" class="cascadia">Nombre:</label>
            <input type="text" class="cascadia w-1/2 border border-black rounded-sm  " name="name" required><br>

            <label for="image_url" class="cascadia">URL de la imagen:</label>
            <input type="text" name="image_url" class="cascadia w-1/2 border border-black rounded-sm  " required><br>

            <label for="price" class="cascadia">Precio:</label>
            <input type="number" step="0.01" name="price" class="cascadia w-1/2 border border-black rounded-sm  "  required><br>

            <button type="submit">Agregar Juego</button>
        </form>
    </div>
</body>
</html>
